#
version: 2
jobs:
  build:
    docker:
      - image: node:10.6.0-alpine
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: yarn test
  deploy:
    docker:
      - image: node:10.6.0-alpine
    steps:
      - checkout
      - run: yarn install
      - run: yarn generate
      - run: apk add --no-cache --repository http://dl-cdn.alpinelinux.org/alpine/edge/testing aws-cli
      - run: aws s3 cp ./dist s3://socode.jp
workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
